version: "3.8"

services:
  # ─── Backend (Go API) ──────────────────────────────────────
  backend:
    build:
      context: ./backend-go
      dockerfile: Dockerfile
    container_name: aiagenz-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-4001}:4001"
    env_file:
      - ./backend-go/.env
    volumes:
      # Mount Docker socket so backend can manage agent containers
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - aiagenz-network
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:4001/health" ]
      interval: 30s
      timeout: 5s
      retries: 3

  # ─── Frontend (Next.js) ────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY}
    container_name: aiagenz-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3010}:3010"
    environment:
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - BACKEND_URL=http://backend:4001
    networks:
      - aiagenz-network
    depends_on:
      - backend

  # ─── Database ──────────────────────────────────────────────
  db:
    image: postgres:16-alpine
    container_name: aiagenz-db
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: aiagenz
      POSTGRES_PASSWORD: rahasia_bos
      POSTGRES_DB: aiagenz
    volumes:
      - aiagenz-data:/var/lib/postgresql/data
    networks:
      - aiagenz-network

volumes:
  aiagenz-data:

networks:
  aiagenz-network:
    driver: bridge
