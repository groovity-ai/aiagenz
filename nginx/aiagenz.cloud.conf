# ─── HTTPS Redirect ─────────────────────────────────
server {
    listen 80;
    server_name aiagenz.cloud www.aiagenz.cloud board.aiagenz.cloud;

    # Certbot Challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ─── AiAgenz Main (HTTPS) ───────────────────────────
server {
    listen 443 ssl;
    server_name aiagenz.cloud www.aiagenz.cloud;

    ssl_certificate /etc/letsencrypt/live/aiagenz.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/aiagenz.cloud/privkey.pem;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ─── Performance Optimizations ──────────────────
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml image/svg+xml;

    proxy_buffer_size 32k;
    proxy_buffers 16 32k;
    proxy_busy_buffers_size 64k;
    proxy_read_timeout 600s;
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    # WebSocket Console — direct to backend (no auth needed, token in query string)
    location /ws/ {
        proxy_pass http://172.17.0.1:4001/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https; # Cloudflare terminates SSL
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # ─── API: Go Backend (Direct) ───────────────────
    # Route ALL /api/* directly to Go backend (port 4001).
    location /api/projects/ {
        # SSE / Streaming: CRITICAL — disable buffering so chunks flow through immediately
        proxy_buffering off;
        proxy_cache off;
        proxy_request_buffering off;
        add_header X-Accel-Buffering no;

        proxy_pass http://172.17.0.1:4001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Connection "";

        # Extended timeouts for long LLM streaming responses
        proxy_read_timeout 300s;
        proxy_connect_timeout 10s;
        proxy_send_timeout 300s;
    }

    # IMPORTANT: Next.js must handle /api/auth/* because it manages Supabase Cookies
    location /api/auth/ {
        proxy_pass http://172.17.0.1:3010;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    location /api/ {
        proxy_pass http://172.17.0.1:4001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        client_max_body_size 50M;
    }

    # Frontend (Next.js) — handles UI pages and auth routes
    location / {
        proxy_pass http://172.17.0.1:3010;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        client_max_body_size 50M;

        # Cache static assets (Next.js handles some, but Nginx helps)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|fonts|woff|woff2)$ {
            expires 1y;
            add_header Cache-Control "public, no-transform";
            proxy_pass http://172.17.0.1:3010;
        }

        # Next.js HMR WebSocket (dev only, harmless in prod)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

}

