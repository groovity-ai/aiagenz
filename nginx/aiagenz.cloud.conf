# ─── HTTPS Redirect ─────────────────────────────────
server {
    listen 80;
    server_name aiagenz.cloud www.aiagenz.cloud board.aiagenz.cloud;

    # Certbot Challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ─── AiAgenz Main (HTTPS) ───────────────────────────
server {
    listen 443 ssl;
    server_name aiagenz.cloud www.aiagenz.cloud;

    ssl_certificate /etc/letsencrypt/live/aiagenz.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/aiagenz.cloud/privkey.pem;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ─── Performance Optimizations ──────────────────
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml image/svg+xml;

    proxy_buffers 16 16k;  
    proxy_buffer_size 32k;
    proxy_read_timeout 600s;
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;


    # WebSocket Console — direct to backend (no auth needed, token in query string)
    location /ws/ {
        proxy_pass http://172.17.0.1:4001/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https; # Cloudflare terminates SSL
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # NOTE: NO /api/ block here!
    # All /api/* traffic goes through Next.js (location /) which:
    #   1. Reads the JWT from the cookie
    #   2. Adds Authorization header
    #   3. Proxies to backend internally via BACKEND_URL env var

    # Backend Health Check (no auth needed)
    location /health {
        proxy_pass http://172.17.0.1:4001/health;
        proxy_set_header Host $host;
    }

    # Frontend (Next.js) — handles everything including /api/*
    location / {
        proxy_pass http://172.17.0.1:3010;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https; # Cloudflare terminates SSL
        client_max_body_size 50M;

        # Cache static assets (Next.js handles some, but Nginx helps)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|fonts|woff|woff2)$ {
            expires 1y;
            add_header Cache-Control "public, no-transform";
            proxy_pass http://172.17.0.1:3010;
        }

        # Next.js HMR WebSocket (dev only, harmless in prod)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

# ─── MoziBoard (HTTPS) ──────────────────────────────
server {
    listen 443 ssl;
    server_name board.aiagenz.cloud;

    ssl_certificate /etc/letsencrypt/live/aiagenz.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/aiagenz.cloud/privkey.pem;

    location / {
        proxy_pass http://172.17.0.1:3002; # Moziboard Frontend
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https; # Cloudflare terminates SSL
    }

    location /api/ {
        proxy_pass http://172.17.0.1:8080; # Moziboard Backend
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https; # Cloudflare terminates SSL
    }
}
