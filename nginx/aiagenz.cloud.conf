server {
    listen 80;
    server_name aiagenz.cloud www.aiagenz.cloud;

    # ─── Security Headers ─────────────────────────────
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ─── WebSocket Console (MUST be before /api) ──────
    location /ws/ {
        proxy_pass http://host.docker.internal:4001/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;  # Cloudflare terminates SSL
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # NOTE: No /api/ block here! All /api/* traffic goes through Next.js
    # (location /), which reads the cookie, adds Authorization header,
    # and proxies to the backend internally via BACKEND_URL env var.

    # ─── Backend Health Check ─────────────────────────
    location /health {
        proxy_pass http://host.docker.internal:4001/health;
        proxy_set_header Host $host;
    }

    # ─── Frontend (Next.js) — handles ALL routes including /api/* ──
    location / {
        proxy_pass http://host.docker.internal:3010;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        client_max_body_size 50M;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;  # Cloudflare terminates SSL

        # Next.js HMR WebSocket (dev only, harmless in prod)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
